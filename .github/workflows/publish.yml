name: Publish Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Install languages package dependencies
        run: cd languages && npm ci

      - name: Build languages package
        run: cd languages && npm run build

      - name: Run languages package tests
        run: cd languages && npm test

      - name: Publish languages package
        run: cd languages && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install core package dependencies
        run: npm ci

      - name: Build core package
        run: npm run build

      - name: Run core package tests
        run: npm test

      - name: Publish core package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
